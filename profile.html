<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile | Zinema</title>
  <link rel="stylesheet" href="profile.css" />
</head>
<body>
  <div class="profile-container">
   
    <div class="header">
      <img src="img/profile.jpg" alt="Avatar" class="avatar" />
      <h2>Welcome, <span id="userName">Guest</span>!</h2>
      <p>Logged in at: <span id="loginTime">Unknown</span></p>
    </div>

    <div class="section">
      <h3>üé¨ Watchlist</h3>
      <div class="card-list" id="watchlist">
        <div class="card">Jawan</div>
        <div class="card">Oppenheimer</div>
        <div class="card">RRR</div>
      </div>
    </div>

    <div class="section">
      <h3>‚ù§Ô∏è Favorites</h3>
      <div class="card-list" id="favorites">
        <div class="card">3 Idiots</div>
        <div class="card">Interstellar</div>
        <div class="card">Bahubali</div>
      </div>
    </div>

    <div class="section">
      <h3>üïí Recently Watched</h3>
      <div class="card-list" id="recentlyWatched">
        <div class="card">KGF</div>
        <div class="card">Inception</div>
        <div class="card">Pathaan</div>
      </div>
    </div>

    <div class="section">
      <h3>üé≠ Genre Preferences</h3>
      <div class="genre-list">
        <div class="genre">Action</div>
        <div class="genre">Romance</div>
        <div class="genre">Thriller</div>
        <div class="genre">Comedy</div>
        <div class="genre">Sci-Fi</div>
      </div>
    </div>

    <a class="logout-btn" id="logoutBtn" href="home.html">Logout </a>
  </div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const username = localStorage.getItem("username");
    const loginTime = localStorage.getItem("loginTime");

    if (username) {
      document.getElementById("userName").textContent = username;
    }

    if (loginTime) {
      document.getElementById("loginTime").textContent = loginTime;
    }

    document.getElementById("logoutBtn").addEventListener("click", function(event) {
      event.preventDefault();
      localStorage.clear();
      window.location.href = "login.html";
    });
  });
</script>

</body>
</html>
